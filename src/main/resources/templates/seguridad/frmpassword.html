<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Cambiar contraseña
    </div>
    <div class="card-body">
        <form th:action="@{/cambiarPassword}" method="post">
            <div class="mb-3">
                <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
                <input maxlength="15" type="password" class="form-control" name="nuevaPassword" id="nuevaPassword">
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
</div>
</body>
</html>
